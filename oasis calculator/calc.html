<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylee.css">
    <title>Oasis_calculator</title>

</head>
<body background="blk.png">
    <div class="calculator">
    <input type="text" placeholder="0" id="inputBox" >
    <div>
        <button class="ac">AC</button>
        
        <button class="de">DEL</button>
        
        <button class="per">%</button>
        <button class="divi">/</button>
    </div>
    <div>
        <button>7</button>
        
        <button>8</button>
        
        <button>9</button>
        <button class="mul">*</button>
    </div>
    <div>
        <button>4</button>
        
        <button>5</button>
        
        <button>6</button>
        <button class="sub">-</button>
    </div>
    <div>
        <button>1</button>
        
        <button>2</button>
        
        <button>3</button>
        <button class="add">+</button>
    </div>
    <div>
        <button>00</button>
        
        <button>0</button>
        
        <button>.</button>
        <button class="qui">=</button>
    </div>
    
    <script src="SCRIPT.js"></script>
    <footer>
        Submitted by &copy; Neha Perween | Oasis Infobyte 
        <hr>
    </footer>
</body>
</html>
